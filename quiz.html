<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz App</title>
  <link rel="stylesheet" href="quiz.css">
  
  <!-- Existing head content -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

</head>
<body>
  <div class="quiz-container">
    <h1>Interactive Quiz</h1>
    <p id="question">First question...</p>
    <div class="choices">
      <button class="choice" onclick="selectAnswer(0)">Option 1</button>
      <button class="choice" onclick="selectAnswer(1)">Option 2</button>
      <button class="choice" onclick="selectAnswer(2)">Option 3</button>
      <button class="choice" onclick="selectAnswer(3)">Option 4</button>
    </div>
    <button id="next-btn" onclick="nextQuestion()">Next</button>
    <p id="score">Score: 0</p>
  </div>

  <audio id="correct-sound" src="https://www.myinstants.com/en/instant/correct-answer-gameshow/?utm_source=copy&utm_medium=share"></audio>
  <audio id="wrong-sound" src="https://www.myinstants.com/en/instant/wrong-answer-buzzer-6983/?utm_source=copy&utm_medium=share"></audio>

  <script src="quiz.js"></script>
</body>
</html>
