<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz App</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Interactive Quiz</h1>
    <p id="question">First question...</p>
    <div class="choices">
      <button class="choice" onclick="selectAnswer(0)">Option 1</button>
      <button class="choice" onclick="selectAnswer(1)">Option 2</button>
      <button class="choice" onclick="selectAnswer(2)">Option 3</button>
      <button class="choice" onclick="selectAnswer(3)">Option 4</button>
    </div>
    <button id="next-btn" onclick="nextQuestion()">Next</button>
    <p id="score">Score: 0</p>
  </div>
  <script src="quiz.js"></script>
</body>
</html>
